name: CI

on:
  pull_request:
    branches: [ develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Install Dependencies
        run: yarn
        
      - name: Run Server 4000
        run: yarn start &
      
      - name: Cypress Test
        run: yarn cy
        
      - name: Jest/RTL Test
        run: yarn test --watchAll=false
